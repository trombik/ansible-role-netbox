---
__netbox_user: netbox
__netbox_group: netbox
__netbox_service: netbox
__netbox_service_rq: netbox-rq
__netbox_home_dir: /opt/netbox
__netbox_log_dir: /var/log/netbox
__netbox_required_packages:
  - git
  # see https://netbox.readthedocs.io/en/stable/installation/3-netbox/
  - python3
  - python3-pip
  - python3-venv
  - python3-dev
  - build-essential
  - libxml2-dev
  - libxslt1-dev
  - libffi-dev
  - libpq-dev
  - libssl-dev
  - zlib1g-dev
